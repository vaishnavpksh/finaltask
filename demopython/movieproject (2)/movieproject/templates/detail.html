{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
           <img src="{{movie.img.url}}" width="300" height="300">
        </div>

<div class="col-md-6">
    <h6>{{movie.name}}</h6>
    <h6>{{movie.desc}}</h6>
    <h6>{{movie.year}}</h6>
        <a  class="btn btn-warning" href="{% url 'credentials:update' movie.id %}">Update</a><br>
        <a  class="btn btn-danger" href="{% url 'credentials:delete' movie.id %}">Delete</a><br>

</div>



    </div>

</div>
{% endblock %}
